<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit board hand design -->
  <g transform="translate(2, 4)">
    <!-- Hand outline with gradient -->
    <defs>
      <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Main hand shape -->
    <path d="M8 28C8 28 8 30 10 31C12 32 14 32 16 32C18 32 20 32 22 31C24 30 24 28 24 28L24 20L22 20L22 8C22 6 21 4 19 4C17 4 16 6 16 8L16 20L14 20L14 6C14 4 13 2 11 2C9 2 8 4 8 6L8 20L6 20L6 10C6 8 5 6 3 6C1 6 0 8 0 10L0 20C0 22 2 24 4 26L8 28Z" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="1"/>
    
    <!-- Thumb -->
    <path d="M8 20C6 18 4 16 4 14C4 12 5 10 7 10C9 10 10 12 10 14C10 16 9 18 8 20" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="1"/>
    
    <!-- Ring finger -->
    <path d="M18 20L18 10C18 8 19 6 21 6C23 6 24 8 24 10L24 20" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="1"/>
    
    <!-- Pinky -->
    <path d="M22 20L22 12C22 10 23 8 25 8C27 8 28 10 28 12L28 20" 
          fill="url(#handGradient)" stroke="#059669" stroke-width="1"/>
    
    <!-- Circuit board patterns -->
    <!-- Main circuit lines -->
    <path d="M11 15L11 25M15 12L15 25M19 14L19 25M23 16L23 22" 
          stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Circuit nodes -->
    <circle cx="11" cy="18" r="1.5" fill="#34d399"/>
    <circle cx="15" cy="16" r="1.5" fill="#34d399"/>
    <circle cx="19" cy="18" r="1.5" fill="#34d399"/>
    <circle cx="23" cy="19" r="1.5" fill="#34d399"/>
    
    <!-- Connecting circuit paths -->
    <path d="M11 18L15 16L19 18L23 19" stroke="#6ee7b7" stroke-width="1.5" fill="none"/>
    
    <!-- Additional circuit details -->
    <path d="M9 22L13 20L17 22L21 20" stroke="#6ee7b7" stroke-width="1" fill="none"/>
    <circle cx="9" cy="22" r="1" fill="#6ee7b7"/>
    <circle cx="13" cy="20" r="1" fill="#6ee7b7"/>
    <circle cx="17" cy="22" r="1" fill="#6ee7b7"/>
    <circle cx="21" cy="20" r="1" fill="#6ee7b7"/>
  </g>
  
  <!-- Text -->
  <text x="36" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Smartitecture</text>
</svg>
