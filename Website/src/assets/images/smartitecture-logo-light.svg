<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Realistic hand with circuit patterns -->
  <g transform="translate(2, 2)">
    <!-- Palm base -->
    <path d="M8 20C8 20 8 25 10 28C12 31 15 32 18 32C21 32 24 31 26 28C28 25 28 20 28 20" 
          fill="#f8f9fa" stroke="#00B894" stroke-width="1.5"/>
    
    <!-- Thumb -->
    <path d="M8 20C8 20 5 18 4 15C3 12 4 10 6 10C8 10 10 12 10 15C10 17 9 19 8 20" 
          fill="#f8f9fa" stroke="#00B894" stroke-width="1.5"/>
    
    <!-- Index finger -->
    <path d="M12 20L12 8C12 6 13 5 15 5C17 5 18 6 18 8L18 20" 
          fill="#f8f9fa" stroke="#00B894" stroke-width="1.5"/>
    
    <!-- Middle finger -->
    <path d="M16 20L16 6C16 4 17 3 19 3C21 3 22 4 22 6L22 20" 
          fill="#f8f9fa" stroke="#00B894" stroke-width="1.5"/>
    
    <!-- Ring finger -->
    <path d="M20 20L20 7C20 5 21 4 23 4C25 4 26 5 26 7L26 20" 
          fill="#f8f9fa" stroke="#00B894" stroke-width="1.5"/>
    
    <!-- Pinky finger -->
    <path d="M24 20L24 10C24 8 25 7 27 7C29 7 30 8 30 10L30 20" 
          fill="#f8f9fa" stroke="#00B894" stroke-width="1.5"/>
    
    <!-- Circuit patterns on palm -->
    <circle cx="15" cy="24" r="1.5" fill="#00D4AA"/>
    <circle cx="20" cy="26" r="1.5" fill="#00D4AA"/>
    <circle cx="18" cy="22" r="1.5" fill="#00D4AA"/>
    
    <!-- Circuit lines connecting the dots -->
    <path d="M15 24L18 22L20 26" stroke="#00E676" stroke-width="1" fill="none"/>
    
    <!-- Circuit patterns on fingers -->
    <circle cx="15" cy="12" r="1" fill="#00D4AA"/>
    <circle cx="19" cy="10" r="1" fill="#00D4AA"/>
    <circle cx="23" cy="11" r="1" fill="#00D4AA"/>
    <circle cx="27" cy="13" r="1" fill="#00D4AA"/>
    
    <!-- Connecting lines on fingers -->
    <path d="M15 12L19 10L23 11L27 13" stroke="#00E676" stroke-width="0.8" fill="none"/>
    
    <!-- Additional circuit details -->
    <path d="M18 22L15 12" stroke="#00E676" stroke-width="0.5" fill="none"/>
    <path d="M20 26L23 11" stroke="#00E676" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="40" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Smartitecture</text>
</svg>
