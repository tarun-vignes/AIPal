name: AIPal CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-website:
    name: Build Website
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: Website/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: Website

    - name: Build website
      run: npm run build
      working-directory: Website

    - name: Upload website build
      uses: actions/upload-artifact@v2
      with:
        name: website-build
        path: Website/dist

  verify-tests:
    name: Verify Tests Compile
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore AIPal.Tests/AIPal.Tests.csproj

    - name: Verify tests compile
      run: dotnet build AIPal.Tests/AIPal.Tests.csproj --configuration Debug --no-restore /p:SkipMainProjectBuild=true
